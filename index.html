html>

<head>
  <meta charset="UTF-8">
  <title>ROBOT Control Panel</title>
  <link rel ="stylesheet" href="Style.css">
</head>

<body>
  <div class="control-panel">
    <button id="start-stop-button" class="button start-stop">
      ⏹️
      <div class="button-label start-stop-label">Stop&start</div>
    </button>
    <button id="up-button" class="button">
      ▲
      <div class="button-label">Forward</div>
    </button>
    <button id="down-button" class="button">
      ▼
      <div class="button-label">Backward</div>
    </button>
    <button id="left-button" class="button">
      ◄
      <div class="button-label">Left</div>
    </button>
    <button id="right-button" class="button">
      ►
      <div class="button-label">Right</div>
    </button>
  </div>

  <div class="hole">
    <section>
      <img src="https://s-m.com.sa/images/logo.png" alt="no image">
      <h3 style="color: #688;">Robot control panel</h3>
    </section>
  </div>
</body>

</html>
